<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="adresse">
            <h2><span jhiTranslate="gestLocativeApp.adresse.detail.title">Adresse</span> {{ adresse.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestLocativeApp.adresse.libelle">Libelle</span></dt>
                <dd>
                    <span>{{ adresse.libelle }}</span>
                </dd>
                <dt><span jhiTranslate="gestLocativeApp.adresse.ville">Ville</span></dt>
                <dd>
                    <span>{{ adresse.ville }}</span>
                </dd>
                <dt><span jhiTranslate="gestLocativeApp.adresse.commune">Commune</span></dt>
                <dd>
                    <span>{{ adresse.commune }}</span>
                </dd>
                <dt><span jhiTranslate="gestLocativeApp.adresse.departement">Departement</span></dt>
                <dd>
                    <span>{{ adresse.departement }}</span>
                </dd>
                <dt><span jhiTranslate="gestLocativeApp.adresse.pays">Pays</span></dt>
                <dd>
                    <div *ngIf="adresse.paysId">
                        <a [routerLink]="['/pays', adresse.paysId, 'view']">{{ adresse.paysId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/adresse', adresse.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
