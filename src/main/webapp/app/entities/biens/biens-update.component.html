<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-biens-heading" jhiTranslate="gestLocativeApp.biens.home.createOrEditLabel">Create or edit a Biens</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestLocativeApp.biens.estMeuble" for="field_estMeuble">Est Meuble</label>
                    <input type="checkbox" class="form-control" name="estMeuble" id="field_estMeuble"
                           formControlName="estMeuble"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestLocativeApp.biens.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestLocativeApp.biens.type" for="field_type">Type</label>
                    <select class="form-control" name="type" formControlName="type" id="field_type">
                        <option value="Appartement">{{ 'gestLocativeApp.TypeBien.Appartement' | translate }}</option>
                        <option value="Immeuble">{{ 'gestLocativeApp.TypeBien.Immeuble' | translate }}</option>
                        <option value="Garage">{{ 'gestLocativeApp.TypeBien.Garage' | translate }}</option>
                        <option value="Parking">{{ 'gestLocativeApp.TypeBien.Parking' | translate }}</option>
                        <option value="Local_Commercial">{{ 'gestLocativeApp.TypeBien.Local_Commercial' | translate }}</option>
                        <option value="Maison">{{ 'gestLocativeApp.TypeBien.Maison' | translate }}</option>
                        <option value="Terrain_Nu">{{ 'gestLocativeApp.TypeBien.Terrain_Nu' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestLocativeApp.biens.surface" for="field_surface">Surface</label>
                    <input type="number" class="form-control" name="surface" id="field_surface"
                           formControlName="surface"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestLocativeApp.biens.adresse" for="field_adresse">Adresse</label>
                    <select class="form-control" id="field_adresse" name="adresse" formControlName="adresseId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="adresseOption.id" *ngFor="let adresseOption of adresses; trackBy: trackById">{{ adresseOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
